apiVersion: v1
kind: Secret
metadata:
  name: monitoring-dashboard-secrets
  namespace: monitoring-dashboard
  labels:
    app.kubernetes.io/name: monitoring-dashboard
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Generate these values before deploying:
  # SECRET_KEY: $(python3 -c 'import secrets; print(secrets.token_hex(32))')
  # ENCRYPTION_KEY: $(python3 generate_key.py)
  SECRET_KEY: "REPLACE_WITH_YOUR_SECRET_KEY"
  ENCRYPTION_KEY: "REPLACE_WITH_YOUR_ENCRYPTION_KEY"
