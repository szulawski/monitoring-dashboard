name: Docker - Build and Push to GHCR

on:
  workflow_run:
    workflows: ["CI - Build and Test"]
    types:
      - completed
    branches: [ "main", "develop" ]
  push:
    tags: [ 'v*' ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    # Only run if CI passed or if triggered by tag
    if: ${{ github.event_name == 'push' || github.event.workflow_run.conclusion == 'success' }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate universal version string
        run: |
          COMMIT_HASH=$(echo $GITHUB_SHA | cut -c 1-7)
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAG_NAME=${{ github.ref_name }}
            VERSION_NUMBER=${TAG_NAME#v}
            FULL_VERSION="${VERSION_NUMBER}-${COMMIT_HASH}"
          else
            BRANCH_NAME=${{ github.ref_name }}
            FULL_VERSION="${BRANCH_NAME}-${COMMIT_HASH}"
          fi
          echo "IMAGE_VERSION=$FULL_VERSION" >> $GITHUB_ENV
          echo "Generated version: $FULL_VERSION"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ env.IMAGE_VERSION }}
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            type=semver,pattern={{version}},enable=${{ github.ref_type == 'tag' }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ github.ref_type == 'tag' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            APP_VERSION=${{ env.IMAGE_VERSION }}

      - name: Display pushed tags
        run: |
          echo "ðŸŽ‰ Successfully pushed image with tags:"
          echo "${{ steps.meta.outputs.tags }}"
