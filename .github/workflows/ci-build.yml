name: CI - Build and Test

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'

jobs:
  build-and-test:
    name: Build and Test Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate test environment keys
        run: |
          echo "SECRET_KEY=$(python3 -c 'import secrets; print(secrets.token_hex(32))')" >> $GITHUB_ENV
          echo "ENCRYPTION_KEY=$(python3 generate_key.py)" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage and reports
        continue-on-error: true 
        run: |
          pytest --cov=app --cov-report=html --junitxml=report.xml || true

      - name: Publish Test Report
        uses: dorny/test-reporter@v1
        if: always() && hashFiles('report.xml') != ''
        with:
          name: Pytest Results
          path: report.xml
          reporter: java-junit
          fail-on-error: false

      - name: Upload Coverage Report as Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov

      - name: Clean up workspace
        if: always()
        run: |
          echo "Clean up the workspace..."
          git clean -fdx